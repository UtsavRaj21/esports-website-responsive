<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand esports " href="#">Esports</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  mx-auto">
                        <li class="nav-item">
                            <a class=" navfont" href="#home">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class=" navfont" href="#tournament">TOURNAMENT</a>
                        </li>
                        <li class="nav-item">
                            <a class=" navfont" href="#team">TEAM</a>
                        </li>
                        <li class="nav-item">
                            <a class=" navfont" href="#player">PLAYERS</a>
                        </li>
                        <li class="nav-item">
                            <a class=" navfont" href="#Stream">STREAM</a>
                        </li>

                    </ul>

                    <button class="btn btn-outline-success text-light login btn-sub" type="submit">
                        <img class="linkimg" src="img/login 1.png" width="20">LOGIN</button>
                    <button class="btn btn-outline-success text-light signup btn-sub" type="submit">
                        <img class="linkimg" src="img/add-user 1.png" width="20">SIGN UP</button>
                </div>
            </div>
        </nav>



    </header>

    <img class="backgroundimg " src="./img/background 1.png" />
    <div class="loginPage">
        <div class="sign ">SIGN IN WITH GOOGLE</div>
        <div class="social-media">
            <div class="google">
                <a href=""><img src="img/logos_google-icon.png"></a>
            </div>
            <div class="tweeter">
                <a href=""><img src="img/twitter (1) 1.png"></a>
            </div>
            <div class="facebook">
                <a href=""><img src="img/facebook (1) 1.png"></a>
            </div>
        </div>
        <div class="signdown ">or use your mail id for Sign In</div>
        <div class="nameup">ENTER YOUR NAME</div>
        <input class="name" placeholder="Name" type="text" id="fname" name="fname" size="50">
        <div class="emailup ">ENTER YOUR MAIL ID</div>
        <input class="email" placeholder="Email id" type="text" id="fname" name="fname" size="50">
        <div class="passup ">ENTER PASSWORD</div>
        <input class="password" placeholder="PASSWORD" type="password" id="fname" name="fname" size="50">
        <div class="passdown">
            <label class="checkbox">
                <input type="checkbox"/>
            </label>
            <div class="check-side ">Keep me signed  in always</div>
        </div>
        <div class="loginBtn ">LOG IN</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
